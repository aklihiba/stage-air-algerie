{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static  'static_file/img/apple-icon.png '%}">
  <link rel="icon" type="image/png" href="{% static  'static_file/img/AH.png '%}">
  <title>
    AH - BUDGET
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static  'static_file/css/nucleo-icons.css '%}" rel="stylesheet" />
  <link href="{% static  'static_file/css/nucleo-svg.css '%}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static  'static_file/css/nucleo-svg.css'%}" rel="stylesheet" />
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.min.js"></script>
  <link rel="stylesheet" href="sweetalert2.min.css">
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static  'static_file/css/soft-ui-dashboard.css '%}" rel="stylesheet" />
</head>

<body class="g-sidenav-show  bg-white">
 
  <section>
    <div class="page-header section-height-75">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div class="card card-plain mt-8">
              <div class="card-header pb-0 text-left bg-transparent">
                <h3 class="font-weight-bolder text-info text-gradient">Authentification</h3>
                <p class="mb-0">Entrez votre nom d'utilisateur et votre mot de passe </p>
              </div>
              <div class="card-body">
                <form role="form text-left" method="post" action="{% url 'login' %}">

                  
                  {% csrf_token %}



                  <label>Nom d'utilisateur</label>
                  <div class="mb-3">
                    {{form.username}}
                  </div>
                  <label>Mot de passe</label>
                  <div class="mb-3">
                    {{form.password}}                  </div>
                    
              
                  
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0" onclick="signed()">Se connecter</button>
                  </div>
                </form>
              </div>
              
            </div>
          </div>
          <div class="col-md-6">
            <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
              <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('{% static  'static_file/img/curved-images/Sign_in.jpg '%}')"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



<script>
  function not_signed(){
    Swal.fire({
  icon: 'error',
  title: 'Oops...',
  text: 'Something went wrong!',
  footer: '<a href="">Why do I have this issue?</a>'
})
  }
</script>



  <script>
    function signed(){
    const Toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 600,
      timerProgressBar: true,
      didOpen: (toast) => {
        toast.addEventListener('mouseenter', Swal.stopTimer)
        toast.addEventListener('mouseleave', Swal.resumeTimer)
      }
    })
    
    Toast.fire({
      icon: 'success',
      title: 'Vous êtes connecté'
    })
    }
    </script>
  <!-- -------- START FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
 
  <!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  <!--   Core JS Files   -->
  <script src="{% static  'static_file/js/core/popper.min.js '%}"></script>
  <script src="{% static  'static_file/js/core/bootstrap.min.js '%}"></script>
  <script src="{% static  'static_file/js/plugins/smooth-scrollbar.min.js '%}"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static  'static_file/js/soft-ui-dashboard.min.js?v=1.0.1 '%}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
